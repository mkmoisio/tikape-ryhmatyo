<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <!--T채nne pit채isi ehk채 saada alueen sek채 aiheen nimi?-->
        <title>Yksisarvisten keskustelufoorumi - Alue - Aihe</title>
        <meta charset="utf-8" />
        
        <style>
            .author {font-weight: bold}
        </style>
    </head>

    <body>

        <h1>Yksisarvisten keskustelufoorumi</h1>
        <h2>
            <a th:href="@{~/}">Koti</a> -> 
            <a th:href="@{~/{id}(id=${alue.tunnus})}">
                <span th:text="${alue.nimi}">Alue</span>
            </a> -> 
            <span th:text="${aihe.otsikko}">Aihe</span>
        </h2>
        
        <!-- VIESTIEN NUMERONTI, EI TOIMI, KORJAA -->
        <ol type="1" th:each="msg : ${viestit}">
            <li>
                <span th:text="${msg.lahettaja}" class="author"></span><br />
                <span th:text="${msg.teksti}"></span>
            </li>         
        </ol>
         
         <a th:href="@{~/{tmp} (tmp=${alue.tunnus})}">Paluu</a>
      
    </body>
</html>
