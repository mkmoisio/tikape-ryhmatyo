<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <!--T채nne pit채isi ehk채 saada alueen sek채 aiheen nimi?-->
        <title>Yksisarvisten keskustelufoorumi - Alue - Aihe</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css"/>
        
        <style>
            h1 {
                padding-left: 20px;
            }
            h2 {
                font-size: 22px;
                padding-left: 20px;
            }
            
            .author {
                font-weight: bold
            }
            
            div {
              border: 1px solid black;
              box-shadow: 0 0 6px 1px rgba(100, 100, 100, 0.5);
              margin-left: 20px;
              margin-right: 20px;
              width: 800px;
              
            }
            
            ol {
              font-size: 15px;
              margin-top: 10px;
              margin-left: 10px;
              margin-right: 20px;
              border-spacing: 0;
              color: #333;
            }
        </style>
    </head>

    <body>

        <h1>Yksisarvisten keskustelufoorumi</h1>
        <h2>
            <a th:href="@{~/}">Koti</a> -> 
            <a th:href="@{~/{id}(id=${alue.tunnus})}">
                <span th:text="${alue.nimi}">Alue</span>
            </a> -> 
            <span th:text="${aihe.otsikko}">Aihe</span>
        </h2>
        
        <!-- VIESTIEN NUMERONTI, EI TOIMI, KORJAA -->
        <div>
            <ol type="1">
                <li  th:each="msg : ${viestit}">
                    <span th:text="${msg.lahettaja}" class="author"></span><br />
                    <span th:text="${msg.teksti}"></span>
                </li>         
            </ol>
        </div>
         
         <a th:href="@{~/{tmp} (tmp=${alue.tunnus})}">Paluu</a>
      
    </body>
</html>
