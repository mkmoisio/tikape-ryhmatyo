<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Yksisarvisten keskustelufoorumi</title>
        <meta charset="utf-8" />
        
        <style>
            table, tr, th, td {border: 1px solid black; border-collapse: collapse}
        </style>
    </head>

    <body>

        <h1>Yksisarvisten keskustelufoorumi</h1>
        <h2>Koti</h2>

        <table>
            <tr>
                <th>Alue</th>
                <th>Viestejä yhteensä</th>
                <th>Viimeisin viesti</th>
            </tr>

            <tr th:each="alue : ${alueet}">

                <td> 
                    <a th:href="@{~/{id}(id=${alue.tunnus})}">
                        <span th:text="${alue.nimi}">Aluen nimi</span>
                    </a>
                </td>

                <td><span th:text="${alue.viestimaara}"></span>0</td>
                <td><span th:text="${alue.viimeisinViesti}"></span>-</td>
                <!-- viimeisin viesti odottaa korjausta AlueDaon metodeihin -->
            </tr>

        </table>
    </body>
</html>
